<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml">

	<ui:define name="cuerpo">

		
		<div class="row">
			<div class="col-xs-4 col-md-4"></div>
			<div class="col-xs-4 col-md-4 text-center">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:panelGroup rendered="#{sessionControl.sesionAdmin}">
							<img src="#{request.contextPath}/dist/img/user2-160x160.jpg" />
						</h:panelGroup>
						<h:panelGroup rendered="#{sessionControl.sesionContadora}">
							<img src="#{request.contextPath}/dist/img/user7-128x128.jpg" />
						</h:panelGroup>
						<h:panelGroup rendered="#{sessionControl.sesionVendedora}">
							<img src="#{request.contextPath}/dist/img/user4-128x128.jpg" />
						</h:panelGroup>
					</f:facet>

					<h:outputText value="Nombre:" />
					<h:outputText value="#{sessionControl.empleado.nombre}" />

					<h:outputText value="Apellido:" />
					<h:outputText value="#{sessionControl.empleado.apellido}" />

					<h:outputText value="Fecha Nacimiento:" />
					<h:outputText value="#{sessionControl.empleado.fechaNacimiento}" />

					<h:outputText value="Fecha Ingreso Empresa:" />
					<h:outputText value="#{sessionControl.empleado.fechaIngresoEmpresa}" />
					
					<h:outputText value="Cedula:" />
					<h:outputText value="#{sessionControl.empleado.cedula}" />
					
					<h:outputText value="Municipio:" />
					<h:outputText value="#{sessionControl.empleado.municipio.nombre}" />
					
					<h:outputText value="Departamento:" />
					<h:outputText value="#{sessionControl.empleado.municipio.departamento.nombre}" />
					
					<h:outputText value="Cargo:" />
					<h:outputText value="#{sessionControl.empleado.cargo.cargo}" />
					
					<h:outputText value="Area:" />
					<h:outputText value="#{sessionControl.empleado.cargo.area.nombre}" />
					
					<h:outputText value="Usuario:" />
					<h:outputText value="#{sessionControl.empleado.usuario.nombre}" />
					
				</p:panelGrid>
			</div>
		</div>
	

	</ui:define>

</ui:composition>
