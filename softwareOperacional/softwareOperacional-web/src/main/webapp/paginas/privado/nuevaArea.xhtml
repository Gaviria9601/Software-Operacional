<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml">

	<ui:define name="cuerpo">
	
    
		<h2>
			Areas Empresa <small> Nueva Area</small>
		</h2>

		<br />

		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Registro de areas</h3>
			</div>
			<!-- /.box-header -->

			<h:form role="form" >
				<div class="box-body">
				
					<div class="form-group">
					
						<label for="tfnombre">Nombre</label> 
						<h:inputText type="text" class="form-control" id="nombre"
							value="#{areaControlador.nombre}"/>
							
					</div>
					
				
					
					<div class="form-group">
						<label for="tfdes">Descripci√≥n</label> 
						<h:inputText
							type="text" class="form-control" id="des" 
							value="#{areaControlador.des}" />
							
					</div>

				</div>
				<!-- /.box-body -->

				<div class="col-xs-4 text-right" >
			       <p:commandButton value="Registrar Area" ajax="false"
				       action="#{areaControlador.crearArea}" />
				</div>
			</h:form>

		</div>

   
	</ui:define>
</ui:composition>
