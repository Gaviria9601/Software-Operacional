<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">
		<h2>
			Tipos de usuario <small>Edición tipo de usuario</small>
		</h2>

		<br />

		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Tipo de usuario - administrador(a)
					#{sessionControl.empleado.nombre}
					#{sessionControl.empleado.apellido}</h3>
				<div class="pull-right hidden-xs">
					<b>Fecha: </b>
					<p:clock />
				</div>
			</div>
			<!-- /.box-header -->

			<h:form role="form">

				<div class="box-body">

					<div class="form-group">

						<label for="tfnombre">Nombre</label>
						<h:inputText type="text" class="form-control" id="nombre"
							a:placeholder="Nombre"
							value="#{edittipoUsuariocontrolador.nombre}" />
						<p:message for="nombre" />
					</div>



					<div class="form-group">
						<label for="tfdes">Descripción</label>
						<p:inputTextarea type="text" class="form-control" id="des"
							a:placeholder="Descripción"
							value="#{edittipoUsuariocontrolador.des}" />
						<p:message for="des" />
					</div>

					<div class="box-footer">
						<p:commandButton value="Editar tipo de usuario" ajax="false"
							class="btn btn-primary" process="@this,paneldatos"
							update="paneldatos" action="#{edittipoUsuariocontrolador.editar}" />

						<p:commandButton value="Cancelar" ajax="false" update=""
							class="btn btn-danger"
							action="#{edittipoUsuariocontrolador.cancelar}" />
					</div>
				</div>
				<!-- /.box-body -->
			</h:form>

		</div>



	</ui:define>
</ui:composition>
