<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">


		<h2>
			Clientes <small> Nuevo cliente</small>
		</h2>

		<br />

		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Registro de clientes</h3>
			</div>
			<!-- /.box-header -->

			<h:form role="form">
				<div class="box-body">

					<div class="form-group">

						<label for="tfnombre">Nombre</label>
						<h:inputText type="text" class="form-control" id="nombre" a:placeholder="Nombre"
							value="#{clienteControlador.nombre}" />

					</div>



					<div class="form-group">
						<label for="tfape">Apellido</label>
						<p:inputText type="text" class="form-control" id="ape" a:placeholder="Apellido"
							value="#{clienteControlador.apellido}" />

					</div>
					
					
					<div class="form-group">
							<label for="tffecha">Fecha de nacimiento</label> <br></br>
							<p:inputMask id="tffecha" placeholder="aÃ±o-mes-dia"
								value="#{clienteControlador.fechanaci}" mode="inline">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:inputMask>
						</div>
					
					
					<div class="form-group">
						<label for="tfcc">Cedula</label>
						<br></br>
						<p:inputText type="text" class="form-control" id="cc" a:placeholder="Cedula"
							value="#{clienteControlador.cedula}" />

					</div>
					
					
					
					<div class="form-group">
						<label for="tfgen">Genero</label>
						<br></br>
						<h:selectOneMenu id="gen" value="#{clienteControlador.genero}">
					     <f:selectItem itemValue="F" itemLabel="Femenino" />
						<f:selectItem itemValue="M" itemLabel="Masculino" />
					  </h:selectOneMenu>

					</div>
					
					<div class="form-group">
						<label for="tfmuni">Municipio</label>
						<h:selectOneMenu id="muni"
						value="#{clienteControlador.municipio}">
						
						<f:selectItems value="#{MedicamentosControlador.muni}"
						     >
						</f:selectItems>
					</h:selectOneMenu>

					</div>
					
					<div class="box-footer">
						<p:commandButton value="Registrar Cliente" ajax="false" class="btn btn-primary"
							action="#{clienteControlador.crear}" />
					</div>

				</div>
				<!-- /.box-body -->
			</h:form>

		</div>


	</ui:define>
</ui:composition>
