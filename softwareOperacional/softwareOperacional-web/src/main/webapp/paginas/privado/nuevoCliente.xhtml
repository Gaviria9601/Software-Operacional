<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">


		<h2>
			Clientes <small> Nuevo cliente</small>
		</h2>

		<br />

		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Registro de clientes</h3>
			</div>
			<!-- /.box-header -->

			<h:form role="form">
				<div class="box-body">

					<div class="form-group">

						<label for="tfnombre">Nombre</label>
						<h:inputText type="text" class="form-control" id="nombre"
							a:placeholder="Nombre" value="#{clienteControlador.nombre}" />

					</div>



					<div class="form-group">
						<label for="tfape">Apellido</label>
						<p:inputText type="text" class="form-control" id="ape"
							a:placeholder="Apellido" value="#{clienteControlador.apellido}" />

					</div>


					<div class="form-group">
						<label for="tffecha">Fecha de nacimiento</label> <br></br>
						<p:inputMask id="tffecha" placeholder="a침o-mes-dia"
							value="#{clienteControlador.fechanaci}" mode="inline">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</p:inputMask>
					</div>


					<div class="form-group">
						<label for="tfcc">Cedula</label> <br></br>
						<p:inputText type="text" class="form-control" id="cc"
							a:placeholder="Cedula" value="#{clienteControlador.cedula}" />

					</div>



					<div class="form-group">
						<label for="tfgen">Genero</label> <br></br>
						<h:selectOneMenu itemLabel="Seleccione una opci칩n" id="gen"
							value="#{clienteControlador.genero}" style="width:250px">
							<f:selectItem itemValue="F" itemLabel="Femenino" />
							<f:selectItem itemValue="M" itemLabel="Masculino" />
						</h:selectOneMenu>

					</div>

					<div class="form-group">
						<label for="cbdep">Departamento de nacimiento</label> <br></br>

						<h:selectOneMenu id="cbdep"
							value="#{clienteControlador.departamento}" style="width:250px">
							
							<f:selectItem itemLabel="Seleccione una opci칩n" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{clienteControlador.departamentos}"
								var="dep" itemValue="#{dep.nombre}" itemLabel="#{dep.nombre}" />

							<f:ajax event="change" execute="@this" render="cbmuni"
								listener="#{clienteControlador.onDepartamentoChange}" />

						</h:selectOneMenu>

						<p:message for="cbdep"></p:message>
					</div>

					<div class="form-group">
						<label for="muni">Municipio de nacimiento</label> <br></br>

						<h:selectOneMenu id="cbmuni" value="#{clienteControlador.idMuni}"
							style="width:250px">

							<f:selectItem itemLabel="Seleccione una opci칩n" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{clienteControlador.muni}" var="mu"
								itemValue="#{mu.id}" itemLabel="#{mu.nombre}" />

						</h:selectOneMenu>
						<p:message for="cbmuni"></p:message>
					</div>

					<div class="box-footer">
						<p:commandButton value="Registrar Cliente" ajax="false"
							class="btn btn-primary" action="#{clienteControlador.crear}" />
					</div>

				</div>
				<!-- /.box-body -->
			</h:form>

		</div>


	</ui:define>
</ui:composition>
