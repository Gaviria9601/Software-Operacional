<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">
		<h2>
			Ventas<small> Nueva Venta</small>
		</h2>

		<br />

		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Venta - Vendedor(a)
					#{sessionControl.empleado.nombre}
					#{sessionControl.empleado.apellido}</h3>
				<div class="pull-right hidden-xs">
					<b>Fecha: </b> #{ventaController.fecha}
				</div>
			</div>
			<!-- /.box-header -->

			<h:form role="form">
				<div class="box-body">
					<div class="form-group">

						<p:pickList id="Producto" value="#{ventaController.productos}"
							var="pro" effect="bounce" itemValue="#{pro}"
							itemLabel="#{pro.nombre}" showSourceControls="true"
							showTargetControls="true" showCheckbox="true" responsive="true"
							showSourceFilter="true" showTargetFilter="true"
							filterMatchMode="contains" converter="productoConverter">

							<f:facet name="sourceCaption">Productos</f:facet>
							<f:facet name="targetCaption">Productos en Lista</f:facet>

							<p:column style="width:90%;">
								<i class="fa fa-truck"></i>
								<h:outputText value=" #{pro.nombre}" />
							</p:column>
						</p:pickList>
						<div class="row">
							<div class="col-xs-4 col-md-4"></div>
							<div class="col-xs-4 col-md-4 text-center">
								<label> Cantidad: </label>
								<p:inputText id="cant"
									value="#{ventaController.cantidadProducto}" cols="15"
									style="width: 15%" />
								<p:slider for="cant" />
							</div>
						</div>


						<br />
						<p:separator />

						<p:panelGrid columns="2" cellpadding="3" styleClass="ui-noborder">
							<p:row>
								<p:fieldset style="width:525px">
									<legend>
										<i class="icon ion-clipboard"> </i> Detalle Producto
									</legend>
									<div class="box-body">
										<!-- Date dd/mm/yyyy -->
										<div class="form-group">
											<label>Informaci√≥n General</label>
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-tasks"></i>
												</div>
												<p:inputTextarea class="form-control" rows="3" cols="13" />
											</div>
											<!-- /.input group -->
										</div>
										<!-- /.form group -->

										<!-- Date mm/dd/yyyy -->
										<div class="form-group">
											<label>Cantidad Sobrantes</label>
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-sort-amount-desc"></i>
												</div>
												<input type="text" class="form-control" />
											</div>
											<!-- /.input group -->
										</div>
										<!-- /.form group -->


										<!-- phone mask -->
										<div class="form-group">
											<label>Valor</label>
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-money"></i>
												</div>
												<input type="text" class="form-control" />
											</div>
											<!-- /.input group -->
										</div>
										<!-- /.form group -->
									</div>
								</p:fieldset>
							</p:row>
							<p:row>
								<p:fieldset style="width:525px">
									<legend>
										<i class="icon ion-ios-cart"> </i> Detalle de La Venta
									</legend>
									<div class="box-body">
										<!-- Date dd/mm/yyyy -->
										<div class="form-group">
											<label>Cliente</label>
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-user"></i>
												</div>
												<p:autoComplete id="cliente1"
													value="#{ventaController.cliente}"
													completeMethod="#{ventaController.completeTheme}" var="cli"
													itemLabel="#{cli.nombre} #{cli.apellido}"
													itemValue="#{cli}" converter="clienteConverter"
													forceSelection="true" style="width: 200px">
													<p:column>
														<i class="icon ion-android-person"></i>
													</p:column>

													<p:column>
														<h:outputText value="#{cli.nombre} #{cli.apellido}" />
													</p:column>
												</p:autoComplete>
											</div>
											<!-- /.input group -->
										</div>
										<!-- /.form group -->

										<!-- Date mm/dd/yyyy -->
										<div class="form-group">
											<label>Cantidad Productos</label>
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-list-ol"></i>
												</div>
												<input type="text" class="form-control" />
											</div>
											<!-- /.input group -->
										</div>
										<!-- /.form group -->


										<!-- phone mask -->
										<div class="form-group">
											<label>Total</label>
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fa fa-usd"></i>
												</div>
												<input type="text" class="form-control" />
											</div>
											<!-- /.input group -->
										</div>
										<!-- /.form group -->
									</div>
								</p:fieldset>
							</p:row>
						</p:panelGrid>

					</div>
					<div class="box-footer">
						<p:commandButton value="Terminar Venta" ajax="false"
							class="btn btn-primary" action="#{ventaController.crear}" />

						<p:commandButton value="Limpiar Campos" ajax="false"
							class="btn btn-danger" action="#{ventaController.limpiar}" />
					</div>
				</div>
				<!-- /.box-body -->
			</h:form>

		</div>
	</ui:define>
</ui:composition>
