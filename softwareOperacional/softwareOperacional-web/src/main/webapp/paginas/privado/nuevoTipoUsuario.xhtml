<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">


		<h2>
			Tipo de usuario <small> Nuevo tipo</small>
		</h2>

		<br />

		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Registro tipo de usuario</h3>
			</div>
			<!-- /.box-header -->

			<h:form role="form">
				<p:panelGrid id="paneldatos">
			
				<div class="box-body">

					<div class="form-group">

						<label for="tfnombre">Nombre</label>
						<h:inputText type="text" class="form-control" id="nombre" a:placeholder="Nombre"
							value="#{tipoUsuariocontrolador.nombre}" />
						<p:message for="nombre" />
					</div>



					<div class="form-group">
						<label for="tfdes">Descripción</label>
						<p:inputTextarea type="text" class="form-control" id="des" a:placeholder="Descripción"
							value="#{tipoUsuariocontrolador.des}" />
						<p:message for="des" />
					</div>						

					<div class="box-footer">
						<p:commandButton value="Registrar Tipo Usuario" ajax="false" class="btn btn-primary"
						process="@this,paneldatos" update="paneldatos"
							action="#{tipoUsuariocontrolador.crear}" />
					</div>

				</div>
				</p:panelGrid>
				<!-- /.box-body -->
			</h:form>

		</div>


	</ui:define>
</ui:composition>
