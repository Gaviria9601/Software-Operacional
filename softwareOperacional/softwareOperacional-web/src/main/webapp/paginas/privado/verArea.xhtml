<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">
		

			<h2 class="title-style-1">
				Buscar Areas<span class="title-under"></span>
			</h2>
			
			<p:dataTable id="tablaIdUsuarios" var="audi"
			value="#{areaControlador.areas}" widgetVar="audiTable"
			
			multiViewState="true" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,30,50" selectionMode="single"
			selection="#{areaControlador.ar}" rowKey="#{audi.nombre}"
			emptyMessage="No se encontraron areas con estos criterios dados."
			filteredValue="#{areaControlador.filtroArea}" border="1">
			
			
			<p:column>
                <p:commandButton action="#{areaControlador.modificar(audi)}"
							process="@this,datosExamen,tablaIdUsuarios" value="Modificar"
							update="datosExamen,paneloculto,paneldatos1" />
			</p:column>
				  
			<p:commandButton action="#{MedicamentosControlador.modificarMedicamento(exa)}"
							process="@this,panelexamen" value="Modificar"
							update="datosExamen,paneloculto" />
			
			<p:column selectionMode="multiple"
				style="width:40px;text-align:center" />

			<p:column headerText="Nombre" sortBy="#{audi.nombre}"
				filterBy="#{audi.nombre}" filterMatchMode="contains">
				<h:outputLabel value="#{audi.nombre}" />
			</p:column>

			<p:column headerText="Descripción" >
				<h:outputLabel value="#{audi.descripcion}" />
			</p:column>
			
			
          <p:column>
                 <p:commandButton value="Elimina" />
			</p:column>

		</p:dataTable>
			
           <br />

			<p:panel id="datosExamen" header="Modificación del area de la empresa"
				style="margin-bottom:20px">

				<p:panelGrid id="paneldatos1" columns="6" cellpadding="5"
					styleClass="ui-noborder">

					<h:panelGroup id="paneloculto" rendered="#{areaControlador.busco}">

						<p:panelGrid id="paneldatos" columns="6" cellpadding="5"
							styleClass="ui-noborder">

							<p:outputLabel for="tfnombre" id="lblnombre" value="Nombre" />
							<p:inputText id="tfnombre" cols="30" style="width: 100%;"
								value="#{areaControlador.nombre}" />
							<p:message for="tfnombre" />
							
							<p:outputLabel for="tfdes" id="lbldes" value="Descripción" />
							<p:inputText id="tfdes" cols="30" style="width: 100%;"
								value="#{areaControlador.des}" />
							<p:message for="tfdes" />

					      

							<p:commandButton id="btnmodif" value="Modificar Area"
								process="@this,paneldatos"
								update="datosExamen,paneloculto,panelexamen"
								action="#{areaControlador.editar}" />
								


						</p:panelGrid>
					</h:panelGroup>
				</p:panelGrid>
			</p:panel>
				
			
         </ui:define>
</ui:composition>
