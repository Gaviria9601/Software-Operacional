<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/templateContenido.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				Ingresar areas de la empresa<span class="title-under"></span>
			</h2>

			<p:panel id="basic" header="Datos" style="margin-bottom:20px"
				toggleable="true" toggleSpeed="500">
				<p:panelGrid id="paneldatos" columns="6" cellpadding="5"
					styleClass="ui-noborder">

					<p:outputLabel for="tfnombre" id="lblnombre" value="Nombre:" />
					<p:inputText id="tfnombre" value="#{areaControlador.nombre}" />
					<p:message for="tfnombre" />

					<p:outputLabel for="tfdes" id="lbldes" value="Descripcion:" />
					<p:inputTextarea id="tfdes" value="#{areaControlador.des}" />
					<p:message for="tfdes" />
	
				</p:panelGrid>
				
				<p:commandButton id="btncrear" value="Ingresar area"
						process="@this,paneldatos" update="paneldatos"
						action="#{areaControlador.crearArea}" />
				
			</p:panel>
			
		</h:form>
	</ui:define>

</ui:composition>
