<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateContenido.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<h2>
				Inventario<small> ver Productos</small>
			</h2>

			<p:dataTable id="tablaIdInventario" var="pro"
				value="#{inventarioController.productos}" widgetVar="inveTable"
				multiViewState="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,30,50"
				emptyMessage="No se encontraron Productos con criterios dados."
				filteredBy="#{inventarioController.filtroProducto}" border="1">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar en todos los campos:" />
						<p:inputText id="globalFilter" onkeyup="PF('inveTable').filter()"
							style="width:180px" placeholder="Inserte palabra clave" />
					</p:outputPanel>
				</f:facet>
				<p:ajax event="filter" update="tablaIdInventario"
					listener="#{inventarioController.buscar}" />
				<p:column style="width:60px;text-align:center">
					<p:commandButton update="tablaIdInventario"
						action="#{inventarioController.procederEditar(pro)}" process="@this"
						icon="ui-icon-pencil">
					</p:commandButton>
				</p:column>

				<p:column headerText="Nombre" sortBy="#{ven.fecha}"
					filterBy="#{ven.fecha}" filterMatchMode="contains">
					<h:outputLabel value="#{ven.fecha}" />
				</p:column>
				
				<p:column headerText="Tipo Producto" sortBy="#{ven.vendedor.nombre}"
					filterBy="#{ven.vendedor.nombre}" filterMatchMode="contains">
					<h:outputLabel
						value="#{ven.vendedor.nombre} #{ven.vendedor.apellido}" />
				</p:column>

				<p:column headerText="Fecha Ingreso" sortBy="#{ven.vendedor.nombre}"
					filterBy="#{ven.vendedor.nombre}" filterMatchMode="contains">
					<h:outputLabel
						value="#{ven.vendedor.nombre} #{ven.vendedor.apellido}" />
				</p:column>

				<p:column headerText="Cantidad" sortBy="#{ven.cliente.nombre}"
					filterBy="#{ven.cliente.nombre}" filterMatchMode="contains">
					<h:outputLabel
						value="#{ven.cliente.nombre} #{ven.cliente.apellido}" />
				</p:column>


				<p:column headerText="Valor" sortBy="#{ven.totalVenta}"
					filterBy="#{ven.totalVenta}" filterMatchMode="contains">
					<h:outputLabel value="#{ven.totalVenta}" />
				</p:column>

				<p:column style="width:55px;text-align:center">
					<p:commandButton action="#{inventarioController.eliminar(pro)}"
						process="@this" update="tablaIdInventario" icon="ui-icon-trash" />
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
