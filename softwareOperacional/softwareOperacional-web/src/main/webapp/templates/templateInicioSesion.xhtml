	<link href="#{request.contextPath}/plugins/iCheck/flat/blue.css"

	<link href="#{request.contextPath}/plugins/morris/morris.css"

<h:body class="skin-blue sidebar-collapse sidebar-open">
	<div class="wrapper">

		<header class="main-header">
		
			<a href="#" class="logo">

									 alt="User Image" /></a>

				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">

				</div>

				<div class="login-box">
				
				
				
				      <img src="#{request.contextPath}/dist/img/gnomee1.PNG"
									 alt="User Image" />
									
									
									
					<!-- /.login-logo -->
					<div class="login-box-body">
						<p class="login-box-msg">Inicie Sesion</p>
						<form action="#{request.contextPath}/templates/templateContenido.xhtml" method="post">
							<div class="form-group has-feedback">
								<input type="text" class="form-control" placeholder="Nombre de Usuario" /> <span
									class="glyphicon glyphicon-envelope form-control-feedback"></span>
							</div>
							<div class="form-group has-feedback">
								<input type="password" class="form-control"
									placeholder="ContraseÃ±a" /> <span
									class="glyphicon glyphicon-lock form-control-feedback"></span>
							</div>
							<div class="row">
								<div class="col-xs-8">
									<div class="checkbox icheck">
										<label> <input type="checkbox"/> Recuerdame </label>
									</div>
								</div>
								<!-- /.col -->
								<div class="col-xs-4">
									<button type="submit"
										class="btn btn-primary btn-block btn-flat">Ingresar</button>
								</div>
								<!-- /.col -->
							</div>
						</form>


					</div>
					<!-- /.login-box-body -->
				</div>
				<!-- /.login-box -->
